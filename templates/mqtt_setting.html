{% extends "base.html" %}

{% block extend_head %}
<!-- <META HTTP-EQUIV="refresh" CONTENT="5"> -->
{% endblock %}

{% block content %}
<h2>MQTT Settings</h2>

<p><A HREF="javascript:history.go(0)">Status: {{ g.mqtt.status }}</a></p>
<form action="/mqtt_setting" method="post">
    <p>Host: {{ g.mqtt.host }} <input type="text" name="host" /></p>
<p>Port: {{ g.mqtt.port }} <input type="text" name="port" /></p>
<p><input type = "submit" value = "save changes" /></p>
</form>

{% endblock %}
